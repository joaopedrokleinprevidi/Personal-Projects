<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jogo da Velha</title>
</head>
<body>

    <main>
        <div class="cabecalho">
            <h1>Jogo da Velha</h1>
        </div>

        <div class="painel-game">
        
            <div class="modal-interface">
                <div class="pai-interface">
                    <div class="interfaces">
                        <p class="user">X</p>
                        <p id="winUserX" class="p-win-or-lose">Venceu: 0</p>
                        <p id="defeatUserX" class="p-win-or-lose">Perdeu: 0</p>
                    </div>
                    <button onclick="resetScore()">RESETAR</button>
                    <div class="interfaces">
                        <p class="user">O</p>
                        <p id="winUserO" class="p-win-or-lose">Venceu: 0</p>
                        <p id="defeatUserO" class="p-win-or-lose">Perdeu: 0</p>
                    </div>
                </div>
                <hr>
            </div>

            <div class="jogo-da-velha">
                <div class="game-configs">
                    <div data-i="1" class="optionPlay"></div>
                    <div data-i="2" class="optionPlay"></div>
                    <div data-i="3" class="optionPlay"></div>
                    
                    <div data-i="4" class="optionPlay"></div>
                    <div data-i="5" class="optionPlay"></div>
                    <div data-i="6" class="optionPlay"></div>
                    
                    <div data-i="7" class="optionPlay"></div>
                    <div data-i="8" class="optionPlay"></div>
                    <div data-i="9" class="optionPlay"></div>
                </div>
            </div>
            <p id="jogadorDaVez" class="jogador-da-vez">Jogador da vez: X</p>
        </div>

    </main>

</body>
</html>
