<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegame.css">
    <title>Jokempô</title>
</head>
<body>
    <header id="body-header">
        
            <section id="titulo-site">
                <h1>Pedra, Papel e Tesoura</h1>
                <h2 id="sub-titulo_site">Selecione o seu jogo!</h2>
            </section>
        

        <section class="img_flex">
            <div class="div_img">
                <div class="loading_all" class="loadingPedraTrue" class="loadingPedraFalse"><span class="loading"></span></div>
                <img src="../images/Pedra.png" id="selectPedra" onclick="usuarioPedra()" class="imagens-header" alt="Pedra">
            </div>
            <div class="div_img">
                <div class="loading_all" class="loadingPapelTrue" class="loadingPapelFalse"><span class="loading"></span></div>
                <img src="../images/Papel.png"  id="selectPapel" onclick="usuarioPapel()" class="imagens-header" alt="Papel">
            </div>
            <div class="div_img">
                <div class="loading_all" class="loadingTesouraTrue" class="loadingTesouraFalse"><span class="loading"></span></div>
                <img src="../images/Tesoura.png" id="selectTesoura" onclick="usuarioTesoura()" class="imagens-header" alt="Tesoura">
            </div>
        </section>
    </header>

    <main id="body-main">

        <section id="interface">
            <p id="win" class="interface-itens">Vítorias: 0</p>
            <p id="defeat" class="interface-itens">Derrotas: 0</p>
            <p id="empate" class="interface-itens">Empates: 0</p>
            <p id="score" class="interface-itens">Score: 0</p>
            <button class="interface-itens" id="button-resetInterface" onclick="resetInterface()">Restart</button>
        </section>
        <hr size="1">

        <section class="maquina" class="maquinaAlterado">
            <p id="p-maquina">A maquina jogou: </p>
            <img src="" class="playMaquina" class="playMaquinaAlterado" alt="">
        </section>
    </main>

    <script src="../script.js"></script>
</body>
</html>
