<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="tituloSite">To Do List</h1>
        <h2 id="subTituloSite">Adicione seus itens</h2>
        <form class="displayNoneFormListHeader formListHeader selectForm">
                <div class="containersInput">
                    <label for="nome" class="label">Nome: </label>
                    <input type="text" name="nome" id="nameInput" class="inputsForm" required>
                </div>
                <div class="containersInput">
                    <label for="color" class="label">Cor: </label>
                    <input type="color" name="color" id="colorInput" value="#FFFFFF" class="inputsForm">
                </div>
                <div class="containersInput">
                    <label for="value" class="label">Preço: </label>
                    <input type="number" name="value" id="valueInput" class="inputsForm" placeholder="Opcional">
                </div>
                <div class="containersInput">
                    <label for="hour" class="label">Horário: </label>
                    <input type="time" name="hour" id="hourInput" class="inputsForm">
                </div>
                <div class="containersInput" id="containerInputSelectRadioAlarm">
                    <p>Despertar alarme?</p>
                    <label for="select">Sim</label>
                    <input type="radio" name="select" id="selectInputYes" class="inputsForm selectInput" value="Sim" checked>
                    <label for="selectNo">Não</label>
                    <input type="radio" name="select" id="selectInputNo" class="inputsForm selectInput" value="Não">
                </div>
                <div class="containersInput">
                    <label for="date" class="label">Data estipulada: </label>
                    <input type="date" name="date" id="dateInput" class="inputsForm">
                </div>
                <div id="paiContainerSubmitButton"><button type="submit" class="submitButton esconderButton">Concluido</button></div>
        </form>
        <button class="adicionarButton esconderButton">Adicionar</button>

        
    </header>

    <main>
        <div id="ListItensContainer">
            <div class="divItemList">
                <p>Conteúdo do item da Lista</p>
                    <button class="buttonsItemList feitoButton"></button>
                    <button class="buttonsItemList editarButton"></button>
                    <button class="buttonsItemList removerButton"></button>
            </div>
        </div>
    </main>

</body>
</html>
