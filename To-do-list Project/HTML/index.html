    <title>To-do-list</title>
</head>
<body>
        <header>
            <h1 id="titulo_header">App Listas</h1>
        </header>

        <main> 
            <section id="pai_box">
                <span id="section_lists">
                    <span id="pai_lists">
                        <div class="lists" id="list1">Lista 1</div>
                        <div class="lists" id="list2">Lista 2</div>
                        <div class="lists" id="list3">Lista 3</div>
                    </span>
                    <container id="buttons">
                        <button class="button_press" id="button_adicionar">+</button>
                        <button class="button_press" id="button_remover">-</button>
                    </container>
                </span>
            </section>
        </main>

        <footer>

        </footer>
        <!-- agora começaremos o javascript:
            Dentro de> main > section#section_lists > span#pai_lists {
            Criaremos um botão de adicionar e remover . 
            Que mecherão DOM:
            1- Usando evento de click
            2- Ao clicar em adicionar, criar um novo elemento(lista) no HTML pelo DOM.
            3- Ao clicar em remover, removeremos um elemento(lista) do HTML pelo DOM.
        };
