<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>

    <section class="calculadora">
        <h1>Calculadora</h1>

        <section id="display" class="display-da-calculadora">
            <p id="p-do-display" class="p-display"></p>
        </section>

        <section id="calculadoraButtons" class="buttons-da-calculadora">

            <button id="clearAllText"><p class="content-buttons">C</p></button>
            <button id="backText"><p class="content-buttons">DEL</p></button>
            <button data-i="/" class="all-buttons"><p class="content-buttons">/</p></button>
            <button data-i="*" class="all-buttons"><p class="content-buttons">*</p></button>

            <button data-i="7" class="all-buttons"><p class="content-buttons">7</p></button>
            <button data-i="8" class="all-buttons"><p class="content-buttons">8</p></button>
            <button data-i="9" class="all-buttons"><p class="content-buttons">9</p></button>
            <button data-i="-" class="all-buttons"><p class="content-buttons">-</p></button>

            <button data-i="4" class="all-buttons"><p class="content-buttons">4</p></button>
            <button data-i="5" class="all-buttons"><p class="content-buttons">5</p></button>
            <button data-i="6" class="all-buttons"><p class="content-buttons">6</p></button>
            <button data-i="+" class="all-buttons"><p class="content-buttons">+</p></button>

            <button data-i="1" class="all-buttons"><p class="content-buttons">1</p></button>
            <button data-i="2" class="all-buttons"><p class="content-buttons">2</p></button>
            <button data-i="3" class="all-buttons"><p class="content-buttons">3</p></button>
            <button data-i="=" id="sinalDeIgual" class="sinal-de-igual"><p class="content-buttons">=</p></button>

            <button data-i="0" class="all-buttons number-zero"><p class="content-buttons">0</p></button>
            <button data-i="." class="all-buttons"><p class="content-buttons">.</p></button>
        </section>

    </section>

</body>
</html>
