<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>

    <section class="calculadora">
        <h1>Calculadora</h1>

        <section class="display-da-calculadora">
<p class="p-display"> 4 + 5 + 1</p>
        </section>

        <section class="buttons-da-calculadora">

            <button class="all-buttons"><p class="content-buttons">C</p></button>
            <button class="all-buttons"><p class="content-buttons">DEL</p></button>
            <button class="all-buttons"><p class="content-buttons">/</p></button>
            <button class="all-buttons"><p class="content-buttons">*</p></button>

            <button class="all-buttons"><p class="content-buttons">7</p></button>
            <button class="all-buttons"><p class="content-buttons">8</p></button>
            <button class="all-buttons"><p class="content-buttons">9</p></button>
            <button class="all-buttons"><p class="content-buttons">-</p></button>

            <button class="all-buttons"><p class="content-buttons">4</p></button>
            <button class="all-buttons"><p class="content-buttons">5</p></button>
            <button class="all-buttons"><p class="content-buttons">6</p></button>
            <button class="all-buttons"><p class="content-buttons">+</p></button>

            <button class="all-buttons"><p class="content-buttons">1</p></button>
            <button class="all-buttons"><p class="content-buttons">2</p></button>
            <button class="all-buttons"><p class="content-buttons">3</p></button>
            <button class="all-buttons sinal-de-igual"><p class="content-buttons">=</p></button>

            <button class="all-buttons number-zero"><p class="content-buttons">0</p></button>
            <button class="all-buttons"><p class="content-buttons">.</p></button>
        </section>

    </section>

</body>
</html>
